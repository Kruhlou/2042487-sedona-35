<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="page-header">
      <a class="nav-logo" href="index.html">
        <img class="logo" src="" alt="Логотип Седоны"
      /></a>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link-current" href="index.html">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">О Седоне</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="catalog.html">Гостиницы</a>
          </li>
        </ul>
      </nav>
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span class="visually-hidden">Поиск</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span class="visually-hidden">Избранное</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="button" href="#">Хочу сюда</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="catalog-header">
        <h1 class="catalog-header-title">Гостиницы Седоны</h1>
      </div>
      <form
        class="catalog-filter"
        action="https:/echo.hhtmlacademy.ru/"
        method="get"
      >
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Инфраструктура:</legend>
          <label class="option">
            <input class="option-item" type="checkbox" name="Бассейн" checked />
            Бассейн
          </label>
          <label class="option">
            <input
              class="option-item"
              type="checkbox"
              name="Парковка"
              checked
            />
            Парковка
          </label>
          <label class="option">
            <input class="option-item" type="checkbox" name="Wi-fi" />
            Wi-fi
          </label>
        </fieldset>
        <fieldset class="catalog-filter-group filter-type">
          <legend class="catalog-filter-title">Тип жилья:</legend>
          <label class="option">
            <input
              class="option-item"
              type="radio"
              name="catalog-product-type"
              value="hotel"
              checked
            />
            Гостиница
          </label>
          <label class="option">
            <input
              class="option-item"
              type="radio"
              name="catalog-product-type"
              value="motel"
            />
            Мотель
          </label>
          <label class="option">
            <input
              class="option-item"
              type="radio"
              name="catalog-product-type"
              value="apartments"
            />
            Апартаменты
          </label>
        </fieldset>
      </form>
    </main>
    <footer class="footer">
      <section class="section subscribe">
        <h2 class="section-title">Подпишитесь на рассылку</h2>
        <p class="section-description">
          Только полезная информация и никакого спама, честное бойскаутское!
        </p>
        <label class="visually-hidden" for="email">Ваш e-mail: </label>
        <input type="email" id="email" placeholder="Ваш e-mail" />
        <button class="button button-email">Подписаться</button>
      </section>
      <ul class="social-list">
        <li class="social-item">
          <span class="visually-hidden"> Мы вконтакте </span>
          <a class="social-link" href="https://vk.com/htmlacademy"></a>
        </li>
        <li class="social-item">
          <span class="visually-hidden"> Мы в телеграмм </span>
          <a class="social-link" href="https://t.me/htmlacademy"></a>
        </li>
        <li class="social-item">
          <span class="visually-hidden"> Мы в ютубе </span>
          <a
            class="social-link"
            href="https://www.youtube.com/user/htmlacademyru"
          ></a>
        </li>
      </ul>
      <address class="phone">
        <a class="phone-link" href="tel:+78128121212"> +7 (812) 812-12-12</a>
      </address>
      <a
        class="htmlacademy-link"
        href="https://htmlacademy.ru/"
        alt="Ссылка на htmlacademy"
        target="_blank"
      >
      </a>
    </footer>
  </body>
</html>
